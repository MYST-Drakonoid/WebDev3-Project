<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game review helper</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="scripts/searchresults.js"></script>
  </head>
<body>
  <!-- HEADER -->
  <header class="header-container">
    <div class="logo-title">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1 class="header-title">Game Review Helper</h1>
    </div>

    <nav class="menu">
      <ul class="menu-options">
        <li><a href="index.html">Home</a></li>
        <li><a href="#" id="openMyListNav">My List</a></li>
      </ul>
    </nav>

    <button id="mobileMenuToggle" class="mobile-menu-button">â˜° Menu</button>

    <ul id="mobileMenu" class="mobile-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="openMyListMobile">My List</a></li>
    </ul>
  </header>

  <!-- MAIN BODY -->
  <main id="mainbody">
    <!-- Search Bar -->
     <div class="search-container">
            <form id="searchForm" class="search-container"action="searchresults.html" method="GET">
        <!-- Search Text -->
        <input 
          type="text" 
          id="searchBar"
          name="query"
          class="search-bar" 
          placeholder="Search for a game..." 
          required
          minlength="2"
        />

        <!-- Sorting Options -->
        <div class="sort-options">
          <p>Sort By:</p>
          <label>
            <input type="radio" name="sort" value="price" /> Price
          </label>
          <label>
            <input type="radio" name="sort" value="reviews" /> Top Reviews
          </label>
        </div>

        <button type="submit" id="searchButton">Search</button>
      </form>
     </div>

     <!-- Game Cards -->


      <div class="cards-per-page">
        <p>Show:</p>
        <label>
          <input type="radio" name="cardsCount" value="15" checked />
          15
        </label>
        <label>
          <input type="radio" name="cardsCount" value="30" />
          30
        </label>
        <label>
          <input type="radio" name="cardsCount" value="60" />
          60
        </label>
      </div>
      
      <div class="game-grid">

     
      </div>

                  <!-- My List Modal -->
      <div id="myListModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>My List</h2>
          <div id="myListItems">
            <!-- Saved games will be dynamically inserted here -->
          </div>
        </div>
      </div>


      <div id="toast-container"></div>
  </main>

  <footer class="footer">
    <p>Project for WDD231 by: Anthony Peterson</p>

      <form id="contactForm" class="contact-form">
    <h3>Contact Us</h3>

    <label for="contactName">Name</label>
    <input type="text" id="contactName" name="name" required>

    <label for="contactEmail">Email</label>
    <input type="email" id="contactEmail" name="email" required>

    <label for="contactMessage">Message</label>
    <textarea id="contactMessage" name="message" rows="4" required></textarea>

    <button type="submit" class="contact-submit">Send</button>
  </form>

  </footer>
  <script type="module" src="scripts/searchresults.js"></script>
  </body>

</html>
